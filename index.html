<!DOCTYPE html>
<html lang=pt-BR>

<head>
    <meta chat set UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flappy Bird</h1>
            <div class="stats">
                <div class="score">Pontos: <span id="scores"></span></div>
                <div class="record">Recorde: <span id="records"></span></div>
                <div class="gameOver">Você Perdeu! <span id="defeat"></span></div>
                <button id="shareBtn">Compartilhar Pontuação</button>
                <button id="resetBtn">Jogar Denovo</button>
            </div>
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
